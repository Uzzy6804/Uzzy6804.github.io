<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
    /* The image used */
    background-image: url("images/yah-yeet.png");
    /* Set a specific height */
    min-height: 500px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
    .parallax2 {
    /* The image used */
    background-image: url("Cyclops.png");
    /* Set a specific height */
    min-height: 500px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>


<div class="parallax"></div>

<div style="height:300px;background-color:black;font-size:36px;color:white;">
<center>
    <img src="images/OdysseyLogo.png">
    </img>
</div>

    <div class="parallax2"></div>
	

   
    
</body>
</html>
